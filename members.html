          <h3>如何加入</h3>
          <p>BNB48通常仅接受现有会员推荐的新会员加入</p>
          <p>你可以联系你遇到的BNB48会员为你推荐</p>
          <p>不过无论是由谁推荐，新会员必须提交#SellBNBAt48BTC 的挂单证明才能通过审核成为正式会员</p>
          <p>一视同仁</p>
          <p>如果你的确是BNB的忠实拥趸却又没有熟悉的BNB48会员朋友，你也可以提交你认为必须的材料到 apply#bnb48.club (自行替换)</p>
